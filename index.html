<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <p>{{ title }}</p>
        </div>

        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                },
                methods: {
                  changeTitle(event) {
                      this.title = event.target.value;
                  }
                }
            });
        </script>
    </body>
</html>
